DWAPlannerROS:
  max_trans_vel: 2.0
  max_vel_x: 2.0
  max_vel_y: 0.0
  max_rot_vel: 2.0
  acc_lim_x: 2.0
  acc_lim_y: 2.0
  acc_lim_theta: 2.0
  acc_lim_trans: 2.0

  prune_plan: false

  xy_goal_tolerance: 1.0
  yaw_goal_tolerance: 1.0
  trans_stopped_vel: 0.5
  rot_stopped_vel: 0.5
  sim_time: 5.0
  sim_granularity: 0.3
  angular_sim_granularity: 0.3
  path_distance_bias: 34.0
  goal_distance_bias: 24.0
  occdist_scale: 0.05
  twirling_scale: 0.0
  stop_time_buffer: 0.5
  oscillation_reset_dist: 0.05
  oscillation_reset_angle: 0.2
  forward_point_distance: 0.3
  scaling_speed: 0.25
  max_scaling_factor: 0.2
  vx_samples: 20
  vy_samples: 0
  vth_samples: 40

  use_dwa: true
  restore_defaults: true
